<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page-container">
            <div class="calc-container">
                <div class="num-display">0</div>

                <div class="button-container">
                    <button data-action="open-paren" class="number paren-left">(</button>
                    <button data-action="close-paren" class="number paren-right">)</button>
                    <button data-action="back" class="clear backspace"><img src="images/icons8-clear-symbol-50.png" alt="backspace"></button>
                    <button data-action="clear-all" class="clear">Clear</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button data-action="divide" class="operator divide">รท</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button data-action="multiply" class="operator multiply">ร</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button data-action="subtract" class="operator subtract">-</button>
                    <button class="number">0</button>
                    <button data-action="decimal" class="number decimal">.</button>
                    <button data-action="calculate" class="equal">=</button>
                    <button data-action="add" class="operator add">+</button>
                </div>
            </div>
        </div>

        
        <script src="script.js"></script>
    </body>
</html>
