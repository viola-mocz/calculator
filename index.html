<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page-container">
            <div class="calc-container">
                <div class="num-display">240</div>

                <div class="button-container">
                    <button data-id="(" class="number paren-left">(</button>
                    <button data-id=")" class="number paren-right">)</button>
                    <button class="clear backspace">%</button>
                    <button class="clear">Clear</button>
                    <button data-id="7" class="number seven">7</button>
                    <button data-id="8" class="number eight">8</button>
                    <button data-id="9" class="number nine">9</button>
                    <button data-id="/" class="operator divide">รท</button>
                    <button data-id="4" class="number four">4</button>
                    <button data-id="5" class="number five">5</button>
                    <button data-id="6" class="number six">6</button>
                    <button data-id="*" class="operator multiply">ร</button>
                    <button data-id="1" class="number one">1</button>
                    <button data-id="2" class="number two">2</button>
                    <button data-id="3" class="number three">3</button>
                    <button data-id="-" class="operator subtract">-</button>
                    <button data-id="0" class="number zero">0</button>
                    <button data-id="." class="number decimal">.</button>
                    <button data-id="=" class="equal">=</button>
                    <button data-id="+" class="operator add">+</button>
                </div>
            </div>
        </div>

        
        <script src="script.js"></script>
    </body>
</html>
